<!DOCTYPE html>
<html>

<head>
    <title>Be famous. With tabs.</title>
    <link rel="icon" id="favicon" href="default-favicon.ico" type="image/x-icon">

    <script>
        function changeTitle() {
            var newTitle = document.getElementById('titleInput').value;
            document.title = newTitle;
        }

        function changeFaviconAndText(favText) {
            var favicon = document.querySelector('input[name="favicon"]:checked').value;
            document.getElementById('favicon').setAttribute('href', favicon);
            document.getElementById('titleInput').value = favText;
        }
    </script>
</head>

<body>
    <div class="container"></div>
    <h1>Be famous. With tabs.</h1>

    <div>
        <input type="text" id="titleInput" placeholder="Enter new title here">
        <button onclick="changeTitle()">Change Title</button>
    </div>

    <div class="radio-buttons">
        <p>Choose a favicon:</p>
        <input type="radio" id="favicon1" name="favicon" value="whatsapp.ico"
            onclick="changeFaviconAndText('Elon Musk (2)')">
        <label for="favicon1">Whatsapp</label><br>

        <input type="radio" id="favicon2" name="favicon" value="gchat.ico"
            onclick="changeFaviconAndText('Sam Altman - Chat')">
        <label for="favicon2">Google Chat</label><br>

        <input type="radio" id="favicon3" name="favicon" value="insta.ico"
            onclick="changeFaviconAndText('Mark Zuckerberg (3)')">
        <label for="favicon3">Instagram</label><br>

        <input type="radio" id="favicon4" name="favicon" value="gmail.ico"
            onclick="changeFaviconAndText('RE: Position @ open.ai')">
        <label for="favicon4">gmail</label><br>

        <input type="radio" id="favicon5" name="favicon" value="ph.ico"
            onclick="changeFaviconAndText('Hot Coders on Product Owners 24/7')">
        <label for="favicon5">PH</label><br>

        <input type="radio" id="favicon6" name="favicon" value="linkedin.ico"
            onclick="changeFaviconAndText('(10) Nachrichten | LinkedIn')">
        <label for="favicon5">LinkedIn</label><br>

        <input type="radio" id="favicon6" name="favicon" value="xing.ico"
            onclick="changeFaviconAndText('(10) Frank Thelen | Xing')">
        <label for="favicon5">Xing</label><br>
    </div>
    </div>
</body>

</html>
