<!DOCTYPE html>
<html>

<head>
    <title>Change Title and Favicon</title>
    <link rel="icon" id="favicon" href="default-favicon.ico" type="image/x-icon">
    <script>
        function changeTitle() {
            var newTitle = document.getElementById('titleInput').value;
            document.title = newTitle;
        }

        function changeFavicon() {
            var favicon = document.querySelector('input[name="favicon"]:checked').value;
            document.getElementById('favicon').setAttribute('href', favicon);
        }
    </script>
</head>

<body>
    <h1>Change Page Title and Favicon</h1>

    <div>
        <input type="text" id="titleInput" placeholder="Enter new title here">
        <button onclick="changeTitle()">Change Title</button>
    </div>

    <div>
        <p>Choose a favicon:</p>
        <input type="radio" id="favicon1" name="favicon" value="whatsapp.ico" onclick="changeFavicon()">
        <label for="favicon1">Whatsapp</label><br>
        <input type="radio" id="favicon2" name="favicon" value="gchat.ico" onclick="changeFavicon()">
        <label for="favicon2">Google Chat</label><br>
        <input type="radio" id="favicon3" name="favicon" value="insta.ico" onclick="changeFavicon()">
        <label for="favicon3">Instagramm</label><br>
        <input type="radio" id="favicon4" name="favicon" value="gmail.ico" onclick="changeFavicon()">
        <label for="favicon3">gmail</label><br>
    </div>

</body>

</html>
